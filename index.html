<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Moves</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learn Dance Moves</h1>
    </header>
    <main>
        <section id="dance-styles">
            <h2>Select a Dance Style</h2>
            <div class="dance-style" onclick="window.location.href='hiphop.html'">
                <img src="hiphop.jpg" alt="Hip-Hop">
                <p>Hip-Hop</p>
            </div>
            <div class="dance-style" onclick="window.location.href='salsa.html'">
                <img src="salsa.jpg" alt="Salsa">
                <p>Salsa</p>
            </div>
            <div class="dance-style" onclick="window.location.href='ballet.html'">
                <img src="ballet.jpg" alt="Ballet">
                <p>Ballet</p>
            </div>
        </section>
        <section id="free-learning">
            <h2>Learn for Free</h2>
            <p>Download our app from the Play Store to learn dance moves for free!</p>
            <a href="https://play.google.com/store" target="_blank">
                <img src="playstore.png" alt="Download from Play Store">
            </a>
        </section>
    </main>
</body>
</html>
